<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vine Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
</head>
<body class="container-fluid bg-light">
  <main id="main"></main>
  <script type="text/javascript">
    let grid = null;
    function updateETVFactor(orderNumber, factor) {
      fetch(`/orders/${orderNumber}/etv`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ etvFactor: parseFloat(factor) }),
      }).then(() => {
        grid?.forceRender();
      });
    }
    grid = new gridjs.Grid({
      fixedHeader: true,
      pagination: true,
      search: true,
      columns: [
        {
          name: 'Number',
          sort: true,
          formatter: (cell) => gridjs.html(`<a href="https://www.amazon.com/gp/your-account/order-details?orderID=${cell}" target="_blank" rel="noopener noreferrer">${cell}</a>`),
        },
        {
          name: 'ASIN',
          formatter: (cell) => gridjs.html(`<a href="https://www.amazon.com/dp/${cell}" target="_blank" rel="noopener noreferrer">${cell}</a>`),
        },
        {
          name: 'Product',
          formatter: (cell, row) => gridjs.html(`<a href="https://www.amazon.com/dp/${row.cells[1].data}" target="_blank" rel="noopener noreferrer">${cell}</a>`),
        },
        {
          name: 'Order date',
          formatter: (cell) => gridjs.html(`<time datetime="${cell}">${new Date(cell).toLocaleDateString()}</time>`),
          sort: true,
        },
        {
          name: 'ETV',
          formatter: (cell) => gridjs.html(`$${cell.toFixed(2)}`),
        },
        {
          name: 'ETV Factor',
          formatter: (cell, row) => gridjs.html(`<select onchange="updateETVFactor('${row.cells[0].data}', this.value)" class="form-select">
            <option value="0" ${cell === 0 ? 'selected' : ''}>0%</option>
            <option value="0.2" ${cell === 0.2 ? 'selected' : ''}>20%</option>
            <option value="0.5" ${cell === 0.5 ? 'selected' : ''}>50%</option>
          </select>`),
        },
        {
          name: 'Adjusted ETV',
          formatter: (cell) => gridjs.html(`$${cell.toFixed(2)}`),
        },
      ],
      server: {
        url: '/orders',
        then: data => data.orders.map(order => [
          order.number,
          order.asin,
          order.product,
          order.orderedAt,
          order.etv,
          order.etvFactor,
          order.etv * (1 - order.etvFactor),
        ]),
      }
    }).render(document.getElementById("main"));
  </script>
</body>
</html>
